<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>experience</title>


    <style>
      

        .shape-box {
            display: inline-block;
            position: relative;
            z-index: 1;
            max-width: 500px;
            height: 430px;
            margin: 30px 10px 30px;
            box-shadow: 0 6px 30px 0 rgba(0, 0, 0, .12);
            overflow: hidden;
            width: 23.333%;
        }

        .shape-box_half {
            overflow: hidden;
            text-align: left;
        }

        .shape-box_half:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            transform: skewY(53.5deg);
            transform-origin: top left;
            transition: \transform .4s;
            background: #fff;
            z-index: 1;
        }

        .shape-box>img {
            width: 100%;
            height: 100%;
            -o-object-fit: cover;
            object-fit: cover;
        }

        .bg-black {
            background-color: #000;
        }

        .shape-box_half figcaption {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 0 30px 30px;
            transition: \transform .4s;
            transform: translateY(100%);
            z-index: 3;
        }

        .shape-box_half figcaption .show-cont {
            position: absolute;
            bottom: calc(100% + 30px);
            left: 30px;
            right: 30px;
            transition: bottom .4s;
        }

        .card-no {
            font-size: 36px;
            color: #3d07ff;
            padding: 0;
            margin: 10px 0;
        }

        .card-main-title {
            margin-top: 8px;
            font-weight: 700;
            font-size: 24px;
            text-transform: uppercase;
            color: #292b2c;
        }

        .card-content {
            color: #9f9f9f;
            margin-top: 20px;
            line-height: 22px;
            font-size: 15px;
        }

        .read-more-btn {
            border: 2px solid #db3236;
            font-size: 14px;
            cursor: pointer;
            padding: 10px 20px;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: .08em;
            font-weight: 600;
            position: relative;
            -webkit-transition: all 0.3s;
            -moz-transition: all 0.3s;
            transition: all 0.3s;
            background: #db3236;
            color: #fff;
            border-radius: 2px;
            margin-top: 25px;
            text-decoration: none;
        }

        .read-more-btn:hover {
            background: transparent;
            color: #db3236;

        }

        .shape-box_half>.after {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #fdd744;
            opacity: 0;
            transition: opacity .4s;
        }

        /*On hover*/
        .shape-box_half:hover:before {
            transform: skewY(20deg);
        }

        .shape-box_half:hover figcaption {
            transform: translateY(0);
        }

        .shape-box_half:hover figcaption .show-cont {
            bottom: 100%;
        }

        .shape-box_half:hover>.after {
            opacity: 1;
        }
        
    </style>
</head>

<body>
    <div class="container-fluid">
        <h5 class="d-flex align-items-center justify-content-center" style="color: #3d07ff;">EXPERIENCE</h5>
        <div class="box-wrapper d-flex align-items-center justify-content-center">
            <figure class="shape-box shape-box_half">
                <img src="./images/web-1536x864.jpg" alt="">
                <div class="brk-abs-overlay z-index-0 bg-black opacity-60"></div>
                <figcaption>
                    <div class="show-cont">
                        <h5 class="card-no fs-5">Software Developer</h5>
                        <h6 class="card-main-title fs-5">Finos Technologies</h6>
                        <p class="fs-6">(Dec 2022 - May 2024)</p>
                    </div>
                   <p>Developed and maintained a banking app using Java, Spring Boot, MySQL, AWS, and Fineract.
                   Handled full-stack development, including database design and API creation.
                   Deployed the app on AWS, managing security and scalability.
                   Collaborated with clients and generated Pentaho reports.
                   Mentored freshers in Fineract implementation.</p>
                </figcaption>
                <span class="after"></span>
            </figure>
            <figure class="shape-box shape-box_half">
                <img src="./images/istockphoto-1358013032-612x612.jpg">
                <div class="brk-abs-overlay z-index-0 bg-black opacity-60"></div>
                <figcaption>
                    <div class="show-cont">
                        <h5 class="card-no fs-5">Web Developer</h5>
                        <h6 class="card-main-title fs-5">ALO Info-Tech</h6>
                        <p class="fs-6">(Jun 2022 â€“ Dec 2022)</p>
                    </div>
                    <p>Created efficient, testable code using best software development practices.
                        Designed user interfaces and website layouts with HTML/CSS.
                        Integrated back-end services and managed database connections.
                        Collaborated with the design team on prototypes and functionality.
                        Ensured cohesive integration of all website components.</p>
            
                </figcaption>
                <span class="after"></span>
            </figure>
        </div>
    </div>
</body>

</html>
